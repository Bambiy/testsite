<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Graffiti Digital Bedroom</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
/* ===== PASTEL GRAFFITI STYLE ===== */
body {
    font-family: 'Baloo 2', cursive;
    background: #FFF9FC;
    margin: 0;
    padding: 20px;
}

/* Boxes */
.graffiti-box {
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

/* Pink -> White -> Blue flow */
.box1 { background: #F7D6E0; color: #F2B5D4; border: 2px solid #F2B5D4; }
.box2 { background: #EFF7F6; color: #D9C4F7; border: 2px solid #D9C4F7; }
.box3 { background: #B2F7EF; color: #7BDFF2; border: 2px solid #7BDFF2; }

/* Headings playful tilt */
.graffiti-box h2 {
    transform: rotate(-2deg);
    display: inline-block;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Links */
a { color: inherit; text-decoration: underline; }
a:hover { color: #7BDFF2; }

/* Highlights */
.graffiti-highlight { font-weight: bold; color: #F2B5D4; }

/* Gif placeholders */
.gif-container img {
    max-width: 100%;
    border-radius: 10px;
    margin: 5px 0;
}
</style>
</head>
<body>

<div class="graffiti-box box1">
<h2>About Me</h2>
<p>Hello! This is my <span class="graffiti-highlight">pastel graffiti</span> section in soft pink.</p>
<div class="gif-container">
<img src="assets/example1.gif" alt="Example Gif">
</div>
</div>

<div class="graffiti-box box2">
<h2>Disclaimer</h2>
<p>Important info goes here in soft pastel purple on white.</p>
<div class="gif-container">
<img src="assets/example2.gif" alt="Example Gif">
</div>
</div>

<div class="graffiti-box box3">
<h2>Contact</h2>
<p>Email me at <a href="mailto:example@example.com">example@example.com</a></p>
<div class="gif-container">
<img src="assets/example3.gif" alt="Example Gif">
</div>
</div>

</body>
</html>
